language: python
sudo: false
dist: trusty
cache: pip

env:
  global:
    - PYTHONFAULTHANDLER=x
    - SKIP_LATEX_BUILD=1

matrix:
  include:
    - python: 'pypy'
      env: TOXENV=pypy
    - python: '2.7'
      env:
        - TOXENV=du13
        - PYTEST_ADDOPTS="--cov ./ --cov-append --cov-config setup.cfg"
    - python: '3.4'
      env: TOXENV=py34
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.6'
      env:
        - TOXENV=py36
        - PYTEST_ADDOPTS="--cov ./ --cov-append --cov-config setup.cfg"
    - python: 'nightly'
      env: TOXENV=py37
    - python: '3.6'
      env: TOXENV=docs
    - python: '3.6'
      env: TOXENV=mypy
    - python: '2.7'
      env: TOXENV=flake8

install:
  - pip install -U tox codecov

script:
  - tox -- -v

after_success:
  - if [[ -e .coverage ]]; then codecov -e $TOXENV; fi
